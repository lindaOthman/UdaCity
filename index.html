<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connection Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- to Create A icon in Website . -->
    <link rel="icon" href="" />
    <!-- to Connection the css file . -->
    <link rel="stylesheet" href="style.css" />
    <!-- to Connection Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Name Pro</title>
  </head>
  <body>
    <div class="Navbar_Container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: black" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <div class="Data_Content_Center">
              <input
                class="form-control me-2 Search"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success Search_Button"
                type="submit"
              >
                Search
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="font-size: 14px"
                ></i>
              </button>
            </div>
          </form>

          <form class="d-flex">
            <select
              style="cursor: pointer"
              class="Form_Select"
              aria-label="Default select example"
            >
              <option selected class="Form_Selected">
                Category <i class="fa-solid fa-arrow-down-wide-short"></i>
              </option>
              <option value="Buyer" style="font-size: 18px">Buyer</option>
              <option value="Seller" style="font-size: 18px">Seller</option>
            </select>
            <button class="btn btn-outline-success Login_Button" type="submit">
              Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
          </form>
        </div>
      </nav>
    </div>
    <!-- Connection jQuery to the main js file  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper For Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Connection the main js file  -->
    <script src="main.js"></script>
  </body>
</html>
